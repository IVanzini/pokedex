<h1 *ngIf="model">Modifica articolo id {{model.id}}</h1>
    <form #laForm="ngForm" class="auth" (ngSubmit)="modificaArticolo()" *ngIf="model">
        <mat-form-field appearance="fill">
            <mat-label>Titolo</mat-label>
            <input #title="ngModel" required [(ngModel)]="model.title" type="text" matInput name="title"
                placeholder="Titolo...">
            <mat-error *ngIf="title.hasError('required')">
                Titolo obbligatorio
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Testo</mat-label>
            <textarea #text="ngModel" required [(ngModel)]="model.text" matInput name="text"
                placeholder="Testo...">
            </textarea>
            <mat-error *ngIf="text.hasError('required')">
                testo obbligatorio
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pokemon</mat-label>
            <mat-select name="pokemonId" [(ngModel)]="model.pokemonId">
              <mat-option *ngFor="let p of pokemons" [value]="p.id">
                {{p.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox #published="ngModel" [(ngModel)]="model.published" name="published">Pubblicato</mat-checkbox>
        <button mat-raised-button color="primary" type="submit" [disabled]="!laForm.valid">Salva</button>
        
    </form>  
    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
