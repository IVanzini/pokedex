<mat-form-field appearance="fill">
    <mat-label>Specificare l'iniziale</mat-label>   
    <input matInput type="text" [(ngModel)]="searchTerm">
</mat-form-field>
<mat-list>
    <a mat-list-item *ngFor="let p of pokemons | startsWith:searchTerm" routerLink="/pokemons/{{p.id}}">
        <span matListItemTitle>{{p.name}}</span>
        <span>{{p.types[0]}}</span>
    </a>
</mat-list>
<button mat-flat-button color="primary" (click)="search()">Carica di pi√π</button>
