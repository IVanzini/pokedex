<div class="center-screen">
    <form [formGroup]="loginForm" class="auth" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput placeholder="E-mail...">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                E-mail obbligatoria
            </mat-error> 
            <mat-error *ngIf="loginForm.controls['email'].invalid && !loginForm.controls['email'].pristine">
                E-mail non valida
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="Password..." >
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                Password obbligatoria
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Entra</button>
    </form>  
    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error> 
</div>
